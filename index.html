<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Encuestas</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <a href="#"
            ><img class="logo" src="./img/twitter.png" alt="logo"
          /></a>
          <a href="#"><button type="button" class="button">Log out</button></a>
        </div>
        <div class="line"></div>
      </div>
      <div class="navbar">
        <h3 class="titulo">
          <img class="icon" src="./img/encuesta.svg" alt="mensaje" /> Nueva
          encuesta:
        </h3>
        <div class="cardUser">
          <div class="boxIconUser">
            <img class="iconUser" src="./img/user.svg" alt="mensaje" />
          </div>
          <h3 id="userName">Usuario</h3>
        </div>
        <form action="#" id="miForm">
          <div class="encuesta">
            <div class="padreInput">
              <input
                type="text"
                placeholder="Pregunta para la nueva encuesta..."
                maxlength="25"
              />
              <span class="char-count">0/25</span>
              <div id="invalid-name" class="invalid-feedback"></div>
            </div>
            <button class="button" type="submit">Publicar</button>
          </div>
          <div class="encuesta opcionesCrear" id="opcionesEncuesta">
            <div class="padreInput">
              <input type="text" placeholder="Opción 1" maxlength="25" />
              <span class="char-count">0/25</span>
            </div>
            <div class="padreInput">
              <input type="text" placeholder="Opción 2" maxlength="25" />
              <span class="char-count">0/25</span>
            </div>
            <button id="addButton" class="button" type="button">
              <img src="./img/mas.svg" alt="buscar" />
            </button>
          </div>
        </form>
      </div>
      <div class="content">
        <h3 class="titulo">
          <img class="icon" src="./img/encuesta.svg" alt="mensaje" /> Encuestas:
        </h3>
        <div class="cardMessage">
          <div class="cabeceraCard">
            <div>
              <div class="boxIconUser">
                <img class="iconUser" src="./img/user.svg" alt="mensaje" />
              </div>
              <h3>Macarena16</h3>
            </div>
            <h4 id="totalVotos">0 votaciones</h4>
          </div>
          <p>¿Esto es una pregunta de muestra?</p>
          <div class="opciones">
            <button class="btnSurvey" type="button" value="1">Opción 1</button>
            <p id="porcentaje1" class="porcentaje">0%</p>
          </div>
          <div class="opciones">
            <button class="btnSurvey" type="button" value="2">Opción 2</button>
            <p id="porcentaje2" class="porcentaje">0%</p>
          </div>
          <div class="opciones">
            <button class="btnSurvey" type="button" value="3">Opción 3</button>
            <p id="porcentaje3" class="porcentaje">0%</p>
          </div>
          <div class="opciones">
            <button class="btnSurvey" type="button" value="4">Opción 4</button>
            <p id="porcentaje4" class="porcentaje">0%</p>
          </div>
        </div>
      </div>
      <div class="side-bar tabs">
        <div class="tab-container">
          <div id="tab2" class="tab">
            <a href="#tab2">Usuarios</a>
            <div class="tab-content">
              <div class="buscarUser">
                <form id="formSuscriptores" method="post">
                  <input
                    class="inputSuscriptores"
                    type="text"
                    placeholder="Buscar amigos..."
                  />
                  <button class="button" type="submit">
                    <img src="./img/search.svg" alt="buscar" />
                  </button>
                </form>
              </div>
              <div class="cardUser">
                <div class="boxIconUser">
                  <img class="iconUser" src="./img/user.svg" alt="mensaje" />
                </div>
                <h3 id="userName">Nickname</h3>
              </div>
            </div>
          </div>
          <div id="tab1" class="tab">
            <a href="#tab1">Amigos</a>
            <div class="tab-content">
              <div class="buscarUser">
                <form id="formSuscriptores" method="post">
                  <input
                    class="inputSuscriptores"
                    type="text"
                    placeholder="Buscar amigos..."
                  />
                  <button class="button" type="submit">
                    <img src="./img/search.svg" alt="buscar" />
                  </button>
                </form>
              </div>
              <div class="cardUser">
                <div class="boxIconUser">
                  <img class="iconUser" src="./img/user.svg" alt="mensaje" />
                </div>
                <h3 id="userName">Nombre</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="line"></div>
        <p>Copyright &copy;</p>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
